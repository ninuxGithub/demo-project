<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>产品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<!-- 页面显示部分 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>订单列表</h2>
        </div>
        
        <span th:text="${msg}" style="color:red;font-size:18px;"></span>
        
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>库存</th>
                    <th>生产日期</th>
                    <th>保质期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="order,index:${orders}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${order.produceName}"></td>
                        <td th:text="${order.stockAmount}"></td>
                        <td th:text="${order.productDate}"></td>
                        <td th:text="${#dates.format(order.qualityGuaranteePeriod, 'yyyy-MM-dd')}"></td>
                        <td>
                        	<a class="btn btn-info" th:href="@{'/delete?orderId='+${order.orderId}}" target="_blank">Delete</a>
                        	<a class="btn btn-info" th:href="@{'/modify?orderId='+${order.orderId}}" target="_blank">Modify</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            	<a th:href="@{/inputOrder}" class="panel-default">新增订单</a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
